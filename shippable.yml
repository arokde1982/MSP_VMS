# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
    - 4.2.1
    
# only build when certain Git branches are updated
branches:
  only:
    - master    

# Mongo binds to 127.0.0.1 by default
services:
  - mongodb

before_script:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - mkdir -p ~/.aws
    - echo '[profile eb-cli]' > ~/.aws/config
    - echo "aws_access_key_id = $AWSAccessKeyId" >> ~/.aws/config
    - echo "aws_secret_access_key = $AWSSecretKey" >> ~/.aws/config

script:
    - mkdir -p .elasticbeanstalk
    - cp config.yml .elasticbeanstalk/
    - gulp process-scripts

# npm install runs by default, but we need to specify global installs ourselves
before_install:
    - npm install -g gulp bower
    - SUDO=$(which sudo) && $SUDO pip install awsebcli

# node environment 
env:
    global:
        - AWS_ACCESS_KEY_ID=AKIAI7SZYW5JWREBFF3A
        - AWS_DEFAULT_REGION=us-east-1
        - MONGOLAB_URI=mongodb://localhost/test
        - NODE_ENV=dev
        - secure: 
        - secure: 
        - CD_APP_NAME=mspvms-dev

notifications:
    email:
        recipients:
            - manish.sangani@prideglobal.com
        on_success: change
        on_failure: always

#FOR deployment to HEROKU

after_success:
    - eb init && eb deploy
